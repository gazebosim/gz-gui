name: Ubuntu Bionic CI

on: [push, pull_request]

jobs:
  bionic-ci:
    runs-on: ubuntu-latest
    name: Ubuntu Bionic CI
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Bionic CI
        id: ci
        uses: ignition-tooling/ubuntu-bionic-ci-action@master
        with:
          apt-dependencies: 'qtbase5-dev libqwt-qt5-dev libtinyxml2-dev libprotoc-dev libprotobuf-dev libignition-cmake1-dev libignition-common3-dev libignition-math6-dev libignition-msgs2-dev libignition-rendering2-dev libignition-tools-dev libignition-transport5-dev'
          codecov-token: ${{ secrets.CODECOV_TOKEN }}
